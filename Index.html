<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--Here we write HTML Code-->
    <div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Generator</h1>
    <p class="text-center">By Learn Code With Durgesh</p>
    
    <div class="row">
     <div class="col-md-6">
        <h3>Personal Information</h3>
        <div class="form-group">
            <label for="nameField">Your Name</label>
            <input type="text" id="nameField" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="contactField">Your Contact</label>
            <input type="text" id="contactField" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="addressField">Your Address</label>
            <textarea
            id="addressField"
            placeholder="Enter here"
            class="form-control"
            rows="5">    
            </textarea>
        </div>
        <p class="text-secondary my-3">Improtant Links</p>
        <div class="form-group">
            <label for="linkField">Linkedein</label>
            <input type="text" id="linkField" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="gitField">GitHub</label>
            <input type="text" id="gitField" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="webField">Website</label>
            <input type="text" id="webField" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="langField">Language</label>
            <input type="text" id="langField" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="intField">Interests</label>
            <input type="text" id="intField" class="form-control" placeholder="Enter here">
        </div>
     </div>  
      <div class="col-md-6">
        <h3>Professional Information</h3>
        <div class="form-group mt-2">
            <label for="">Objective</label>
            <textarea placeholder="Enter here" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group mt-2" id="we">
            <label for="">Work Experienece</label>
            <textarea placeholder="Enter here"class="form-control weField"rows="3"></textarea>
            <div class="container text-center mt-2" id="weAddButton">
                <button onclick="addNewWorkExp()" class="btn btn-primary btn-sm">Add</button>
            </div>
        </div>
        
        <div class="form-group mt-2" id="aq">
            <label for="">Academic Qualification</label>
            <textarea placeholder="Enter here"class="form-control eqField" rows="3"></textarea>
            <div class="container text-center mt-2" id="aqAddButton">
                <button onclick="addNewQualification()" class="btn btn-primary btn-sm">Add</button>
            </div>
        </div>
        
      </div>
      
    </div>
    <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Generate CV</button>
    </div>

    </div>
    <!--CV TEMPLATE-->
    <div class="container" id="cv-template">
        <div class="row">
            <!--This is 1st column-->
            <div class="col-md-4 text-center py-5 background">
            <img src="https://img.freepik.com/free-vector/illustration-businessman_53876-5856.jpg?w=740&t=st=1704216144~exp=1704216744~hmac=9b0708e11fdc6ffc0312b15be0dfe55ae5d8cced459d65253e84aef259bb46d5" alt="" class="img-fluid myimg"/>
            <!--This is 2nd column-->
            <p>Kedar Jagtap</p>
            <P>+91-7588236540</P>
            <p>A/P- Walchandnagar</p>
            <hr/>
            <p><a href="#1"></a>www.linkedin.com/in/kedar-jagtap-968230166</a></p>
            <p><a href="#1"></a>www.linkedin.com/in/kedar-jagtap-968230166</a></p>
        </div>
            <div class="col-md-8"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
